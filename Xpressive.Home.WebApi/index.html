<!DOCTYPE html>
<html lang="en" class="full" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Xpressive.Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>

    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="//use.fontawesome.com/781e101300.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
    <link rel="stylesheet" href="/Styles/Custom.min.css" />
    <link rel="stylesheet" href="//seiyria.com/bootstrap-slider/css/bootstrap-slider.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu" type="text/css" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.1/ui-bootstrap-tpls.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="/app/dashboard.js"></script>

    <style>
        div.btn-blog {
            float: left;
            margin: 4px;
        }

        div.btn-blog button {
            width: 130px;
            height: 120px;
            background-color: #ffffff;
            background-color: rgba(255, 255, 255, .4);
        }

        div.btn-blog ul.dropdown-menu {
            overflow: auto;
            position: fixed;
            min-width: 130px;
        }

        div.btn-blog ul.dropdown-menu li {
            text-align: center;
        }

        div.modal-content {
            background-color: #ffffff;
            background-color: rgba(255, 255, 255, .4);
        }

        div.modal-footer {
            border-top: 1px solid #bbb;
        }

        div.modal-header {
            border-bottom: 1px solid #bbb;
        }
    </style>

</head>
<body ng-app="xpressivehome" ng-controller="backgroundController as bc" ng-class="bc.selection">

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="container-fluid">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Xpressive.Home</h3>
                        <div class="nav navbar-nav navbar-right">
                            <div class="row date" ng-controller="dateTimeController as dt" ng-cloak>

                                <div class="col-md-6 datetime-date">
                                    <div class="col-md-12">
                                        {{ dt.date | date:'EEEE' }}
                                    </div>
                                    <div class="col-md-12">
                                        {{ dt.date | date:'dd. MMMM yyyy' }}
                                    </div>
                                </div>
                                <div class="col-md-4 datetime-time">
                                    {{ dt.date | date:'HH:mm' }}&nbsp;Uhr
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="mastfoot">
                    <div class="inner">

                        <div style="margin-bottom: 50px;">
                            <div class="cover center-block" style="display: flex; width: 450px; align-items: center;" ng-controller="weatherController as wc" ng-cloak ng-show="wc.isEnabled">

                                <div ng-repeat="fc in wc.forecast" style="height: 120px; width: 110px;">
                                    <div>{{fc.name}}</div>
                                    <div>
                                        <span>{{fc.tempMin}}°</span>
                                        <span style="margin-left: 6px;" ng-if="$index > 0">{{fc.tempMax}}°</span>
                                    </div>
                                    <div><i style="font-size: 60px; padding-top: 15px;" ng-class="fc.icon"></i></div>
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-controller="musicController as mc" style="height: 55px; text-align: left;" ng-click="mc.selectStation()">
                            <div class="col-md-4 col-xs-4 col-sm-4">
                                <div style="float: left;" ng-show="!mc.imageUrl">
                                    <button class="btn btn-default btn-lg" style="height: 55px; width: 55px;">
                                        <span class="glyphicon glyphicon-list"></span>
                                    </button>
                                </div>
                                <div style="float: left;" ng-show="mc.imageUrl">
                                    <img class="img-rounded" style="height: 55px; width: 55px;" ng-src="{{ mc.imageUrl }}"/>
                                </div>
                                <div style="height: 55px; padding-left: 65px; margin-top: 8px;">
                                    <div>{{ mc.station }}</div>
                                    <div>{{ mc.playing }}</div>
                                </div>
                            </div>
                            <div class="col-md-4 col-xs-4 col-sm-4 center-block text-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" style="border-radius: 50%; height: 40px; width: 40px; margin-top: 6px;">
                                        <span class="glyphicon glyphicon-backward" style="margin-right: 2px;"></span>
                                    </button>
                                    <button type="button" class="btn btn-default btn-lg" style="border-radius: 50%; height: 55px; width: 55px; margin-left: 10px; margin-right: 10px;">
                                        <span class="glyphicon glyphicon-play"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" style="border-radius: 50%; height: 40px; width: 40px; margin-top: 6px;">
                                        <span class="glyphicon glyphicon-forward" style="margin-left: 4px;"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4 col-xs-4 col-sm-4 center-block text-center">
                                <input id="ex5" type="text" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="0"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="inner cover center-block" ng-controller="roomController as rc" ng-cloak>
                    <div class="row" style="display: flex; align-items: center;">

                        <div id="roomdd" class="btn-group btn-blog" uib-dropdown on-toggle="rc.toggle('roomdd')">
                            <button type="button" class="btn btn-default" uib-dropdown-toggle>
                                <span class="selection">
                                    <h1>
                                        <span ng-class="rc.room.icon"></span>
                                    </h1>
                                    <span>{{ rc.room.name }}</span>
                                </span>
                            </button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                                <li role="menuitem" ng-repeat="r in rc.rooms">
                                    <a href="#" ng-click="rc.selectRoom(r)">
                                        <h1><span ng-class="r.icon"></span></h1>
                                        <span>{{ r.name }}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="btn-group btn-blog" uib-dropdown ng-repeat="g in rc.groups" on-toggle="rc.toggle('g' + g.id)" id="{{ 'g' + g.id }}">
                            <button type="button" class="btn btn-default" uib-dropdown-toggle>
                                <span class="selection">
                                    <h1>
                                        <span ng-class="g.icon"></span>
                                    </h1>
                                    <span>{{ g.name }}</span>
                                </span>
                            </button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                                <li role="menuitem" ng-repeat="s in g.scripts">
                                    <a href="#" ng-click="rc.selectScript(s)">
                                        <span>{{ s.name }}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="//seiyria.com/bootstrap-slider/js/bootstrap-slider.js"></script>
    <script>

        $.fn.actualHeight = function () {
            var height = 0;

            $(this).find("li").each(function (i, s) {
                var clone = $(s).clone();
                clone.css("visibility", "hidden");
                $('body').append(clone);
                height += clone.outerHeight();
                clone.remove();
            });

            return height;
        };

        jQuery("#ex5").slider();

    </script>

</body>
</html>
