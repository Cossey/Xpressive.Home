<!DOCTYPE html>
<html>
<head>
    <title>index2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu" type="text/css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angularjs-slider/5.4.3/rzslider.min.css">

    <style>
        html, body {
            height: 100%;
        }

        div.site-wrapper {
            height: 100%;
            width: 100%;
            display: table;
            min-height: 100%;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, .7);
        }

        div.site-wrapper-inner {
            display: block;
            vertical-align: middle;
            padding-top: 20%;
        }

        div.xh-header {
            position: fixed;
            top: 0;
            left: 15px;
            width: 100%;
        }

        div.container-fluid {
            display: flex;
            align-items: center;
            padding-left: 0;
            padding-right: 0;
        }

        div.xh-footer {
            position: absolute;
            margin: 0 auto;
            bottom: 0;
            width: 100%;
            padding: 0 10px 10px 10px;
        }

        div.musicfooter {
            width: 100%;
        }

        div.weatherfooter {
            width: 100%;
            display: inline-block;
            margin-bottom: 25px;
        }

        div.datepart {
            float: left;
            text-align: right;
            font-size: 14px;
        }

        div.xh-logo {
            text-align: center;
            font-size: 20px;
            padding-top: 10px;
        }

        div.xh-weathericon {
            height: 110px;
            width: 25%;
            text-align: center;
        }

        div.xh-weathericon .wi {
            font-size: 30px;
            padding-top: 10px;
        }

        div.xh-weathericon span.temp-max {
            margin-left: 3px;
        }

        div.maincontent {
            text-align: center;
        }

        div.btn-group {
            padding: 5px;
        }

        div.maincontent button {
            width: 130px;
            height: 120px;
        }

        div.maincontent button .button-icon {
            font-size: 36px;
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        button.btn-backward,
        button.btn-forward,
        button.btn-play {
            height: 28px;
            width: 28px;
            padding: 4px 6px;
        }

        div.rzslider {
            margin-top: 20px !important;
        }

        @media (min-width: 420px) {
            button.btn-backward,
            button.btn-forward,
            button.btn-play {
                height: 40px;
                width: 40px;
            }

            div.rzslider {
                margin-top: 25px !important;
            }
        }

        @media (min-width: 430px) {
            div.site-wrapper-inner {
                display: table-cell;
                vertical-align: middle;
                padding-top: 0;
            }
        }

        @media (min-width: 768px) {
            div.xh-logo {
                text-align: left;
                font-size: 36px;
                padding-top: 0;
                padding-left: 15px;
            }

            div.xh-header {
                padding: 10px;
            }

            div.xh-weathericon {
                height: 120px;
                min-width: 110px;
            }

            div.xh-weathericon .wi {
                font-size: 60px;
                padding-top: 15px;
            }

            div.xh-weathericon span.temp-max {
                margin-left: 6px;
            }

            button.btn-backward,
            button.btn-forward,
            button.btn-play {
                border-radius: 50% !important;
                padding: 6px 12px;
            }

            button.btn-backward,
            button.btn-forward {
                height: 40px;
                width: 40px;
                margin-top: 6px;
            }

            button.btn-play {
                height: 55px;
                width: 55px;
                margin-left: 10px !important;
                margin-right: 10px;
            }

            div.rzslider {
                margin-top: 31px !important;
            }
        }
    </style>
</head>
<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="container-fluid">

                <div class="row xh-header">
                    <div class="col-sm-6 col-xs-12 xh-logo">Xpressive.Home</div>
                    <div class="col-sm-6 hidden-xs clearfix">
                        <div class="clearfix" style="float: right">
                            <div class="datepart">
                                Dienstag<br />30. August 2016
                            </div>
                            <div class="datepart" style="font-size: 36px;">20:08&nbsp;Uhr</div>
                        </div>
                    </div>
                </div>

                <div class="row maincontent center-block">
                    <div class="col-xs-12">

                        <div id="roomdd" class="btn-group dropdown" uib-dropdown="" on-toggle="rc.toggle('roomdd')">
                            <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                                <span class="selection">
                                    <span class="button-icon glyphicon glyphicon-cutlery"></span>
                                    <span class="button-name">Küche</span>
                                </span>
                            </button>
                            <ul class="dropdown-menu" uib-dropdown-menu="" role="menu">
                                <li role="menuitem">
                                    <a href="#">
                                        <h1><span class="glyphicon glyphicon-cutlery"></span></h1>

                                </li>

                                    <a href="#">
                                        <h1><span class="glyphicon glyphicon-home"></span></h1>
                                        <span>Wohnzimmer</span>
                                    </a>
                                </li>
                                <li role="menuitem">
                                    <a href="#">
                                        <h1><span class="fa fa-female" aria-hidden="true"></span></h1>
                                        <span>Badezimmer</span>
                                    </a>
                                </li>
                                <li role="menuitem">
                                    <a href="#">
                                        <h1><span class="fa fa-laptop" aria-hidden="true"></span></h1>
                                        <span>Büro</span>
                                    </a>
                                </li>
                                <li role="menuitem">
                                    <a href="#">
                                        <h1><span class="fa fa-child" aria-hidden="true"></span></h1>
                                        <span>Kinderzimmer</span>
                                    </a>
                                </li>
                                <li role="menuitem">
                                    <a href="#">
                                        <h1><span class="fa fa-hotel" aria-hidden="true"></span></h1>
                                        <span>Schlafzimmer</span>
                                    </a>
                                </li>
                                <li role="menuitem">
                                    <a href="#">
                                        <h1><span class="fa fa-scissors" aria-hidden="true"></span></h1>
                                        <span>Dachgeschoss</span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!--</div>
                <div class="col-xs-12">-->

                        <div class="btn-group" uib-dropdown on-toggle="rc.toggle('g' + g.id)">
                            <button type="button" class="btn btn-default" uib-dropdown-toggle>
                                <span class="selection">
                                    <span class="button-icon" ng-class="g.icon"></span>
                                    <span class="button-name">{{ g.name }}</span>
                                </span>
                            </button>
                        </div>
                        <div class="btn-group" uib-dropdown on-toggle="rc.toggle('g' + g.id)">
                            <button type="button" class="btn btn-default" uib-dropdown-toggle>
                                <span class="selection">
                                    <span class="button-icon" ng-class="g.icon"></span>
                                    <span class="button-name">{{ g.name }}</span>
                                </span>
                            </button>
                        </div>
                        <div class="btn-group" uib-dropdown on-toggle="rc.toggle('g' + g.id)">
                            <button type="button" class="btn btn-default" uib-dropdown-toggle>
                                <span class="selection">
                                    <span class="button-icon" ng-class="g.icon"></span>
                                    <span class="button-name">{{ g.name }}</span>
                                </span>
                            </button>
                        </div>

                    </div>
                </div>

                <div class="row xh-footer">

                    <div class="weatherfooter">
                        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                            <div class="row">
                                <div class="xh-weathericon col-xs-3">
                                    <div>Current</div>
                                    <div>
                                        <span>19°</span>
                                    </div>
                                    <div>
                                        <i class="wi wi-forecast-io-partly-cloudy-day"></i>
                                    </div>
                                </div>
                                <div class="xh-weathericon col-xs-3">
                                    <div>Night</div>
                                    <div>
                                        <span>13°</span>
                                        <span class="temp-max">15°</span>
                                    </div>
                                    <div>
                                        <i class="wi wi-forecast-io-clear-night"></i>
                                    </div>
                                </div>
                                <div class="xh-weathericon col-xs-3">
                                    <div>Morning</div>
                                    <div>
                                        <span>13°</span>
                                        <span class="temp-max">21°</span>
                                    </div>
                                    <div>
                                        <i class="wi wi-forecast-io-clear-day"></i>
                                    </div>
                                </div>
                                <div class="xh-weathericon col-xs-3">
                                    <div>Afternoon</div>
                                    <div>
                                        <span>23°</span>
                                        <span class="temp-max">30°</span>
                                    </div>
                                    <div>
                                        <i class="wi wi-forecast-io-clear-day"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="musicfooter">
                        <div class="col-sm-4 col-xs-12 hidden-xs">
                            <div class="center-block clearfix" style="display: table">
                                <div style="float: left; display: none">
                                    <button class="btn btn-default btn-lg" style="height: 55px; width: 55px;">
                                        <span class="glyphicon glyphicon-list"></span>
                                    </button>
                                </div>
                                <div style="float: left;" ng-show="mc.imageUrl" class="">
                                    <img style="height: 55px; width: 55px;" src="http://cdn-radiotime-logos.tunein.com/s78372q.png">
                                </div>
                                <div style="float: left; height: 55px; padding-left: 10px; margin-top: 8px;">
                                    <div class="ng-binding"></div>
                                    <div class="ng-binding">Nine Lashes - Deeper</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-6 center-block text-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-play visible-xs-inline-block">
                                    <span class="glyphicon glyphicon-list"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-backward">
                                    <span class="glyphicon glyphicon-backward"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-play" ng-click="mc.togglePlay()">
                                    <span class="glyphicon glyphicon-stop" ng-class="{'glyphicon-play': !mc.isPlaying, 'glyphicon-stop': mc.isPlaying}"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-forward">
                                    <span class="glyphicon glyphicon-forward"></span>
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-6">
                            <div class="rzslider ng-isolate-scope" rz-slider-model="volume" rz-slider-options="mc.sliderOptions">
                                <span class="rz-bar-wrapper">
                                    <span class="rz-bar"></span>
                                </span>
                                <span class="rz-bar-wrapper" style="visibility: hidden; width: 61.7858px; left: 0px;">
                                    <span class="rz-bar rz-selection" ng-style="barStyle"></span>
                                </span>
                                <span class="rz-pointer rz-pointer-min" ng-style="minPointerStyle" role="slider" aria-valuenow="17" aria-valuetext="17" aria-valuemin="0" aria-valuemax="100" tabindex="0" style="left: 45.7858px;"></span>
                                <span class="rz-pointer rz-pointer-max" ng-style="maxPointerStyle" style="display: none;"></span>
                                <span class="rz-bubble rz-limit rz-floor" style="visibility: hidden; left: 0px;">0</span>
                                <span class="rz-bubble rz-limit rz-ceil" style="visibility: hidden; left: 271.625px;">100</span>
                                <span class="rz-bubble" style="visibility: hidden; left: 50.8873px;">17</span>
                                <span class="rz-bubble" style="visibility: hidden;"></span>
                                <span class="rz-bubble" style="visibility: hidden;"></span>
                                <ul ng-show="showTicks" class="rz-ticks ng-hide"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
